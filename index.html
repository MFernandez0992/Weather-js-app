<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Weather App - Matías Fernández</title>
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" id="" spellcheck="false">
            <button><img src="assets/img/search.png" alt="Search Button"></button>
        </div>

        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather oculto">
            <img src="" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Montevideo</h2>

            <div class="details">
                <div class="col">
                    <img src="assets/img/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="assets/img/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <p class="copyright">Coded by <a href="https://www.linkedin.com/in/matias-fernandez1992/">Matías Fernández</a></p>
    <script src="js/app.js"></script>

</body>
</html>
